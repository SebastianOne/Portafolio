<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:e="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Formulario</title>
</h:head>


<h:body>
	<center>
		<h1>FORMULARIO DE REGISTRO</h1>
	</center>
	<c:view>
		<h:form>
			<table width="40%" align="center" border="1">
				<tr>
					<td>Nombre:</td>
					<td><h:inputText value="#{personaBean.nombre}"/></td>
				</tr>
				<tr>
					<td>Apellido:</td>
					<td><h:inputText value="#{personaBean.apellido}"/></td>
				</tr>
				<tr>
					<td>Teléfono:</td>
					<td><h:inputText value="#{personaBean.telefono}"/></td>
				</tr>
				<tr>
					<td>Edad:</td>
					<td><h:inputText value="#{personaBean.edad}"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:commandButton value="Guardar" action="#{personabean.guardar}"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:commandButton value="Ver Todos" action="Registros.xhtml"/></td>
				</tr>
			</table>
		</h:form>
	</c:view>
</h:body>


</html>
