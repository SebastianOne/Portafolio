<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-heigth, initial-scale=1.0">
    <link  href="./css/style-registro.css" rel="stylesheet">
    <script src="./js/actualizarPaciente.js"></script>
    <title>Registro</title>
</head>
<body>
    <aside>20% de descuento en todas las consultas!</aside>

    <header>
        <img src="./img/logoHeader.png">
        <h2>Clinica Odontologica</h2>
        <div class="menu"> 
            <nav>
                <a href="./paciente.html">Pacientes</a>
                <a href="./odontologo.html">Odontologos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="registro">
            <section>
                <article>
                    <div>
                        <h2>Actualizar Paciente</h2>
                    </div>
                        <form>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
                            <input type="text" id="apellido" name="apellido" placeholder="Apellidos" required>
                            <input type="text" id="dni" name="dni" placeholder="DNI" required>
                            <input type="text" id="fecha_alta" name="fecha_alta" placeholder="Fecha de Alta" required>
                            <input type="text" id="calle" name="calle" placeholder="Calle de residencia" required>
                            <input type="text" id="numero" name="numero" placeholder="Numero de residencia" required>
                            <input type="text" id="localidad" name="localidad" placeholder="Localidad" required>
                            <input type="text" id="provincia" name="provincia" placeholder="Provincia" required>
                            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                            <button type="submit">Actualizar</button>
                        </form>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <footer><h3>Todos los derechos reservados a Juan sebastian Rueda - wireframe proporcionado por Digital House</h3></footer> 
</body>
</html>
