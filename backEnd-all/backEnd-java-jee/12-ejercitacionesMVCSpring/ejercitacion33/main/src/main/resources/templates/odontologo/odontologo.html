<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header></header>
<div class="container">
    <div class="card bg-dark">
        <div class="card-header">
            <h3>Lista de pacientes</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>matricula</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${odontologo != null}" >
                    <td th:text="${odontologo.id}"></td>
                    <td th:text="${odontologo.apellido}"></td>
                    <td th:text="${odontologo.nombre}"></td>
                    <td th:text="${odontologo.matricula}"></td>
                </tr>
                <p th:if="${odontologo == null}">no existe el odontologo</p>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <a th:href="@{index}" class="btn btn-outline-primary btn-block">buscar odontologo</a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<footer ></footer>
</body>
</html>
