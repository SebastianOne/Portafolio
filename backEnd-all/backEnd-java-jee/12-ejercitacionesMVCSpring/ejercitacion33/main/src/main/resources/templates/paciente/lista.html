<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header></header>
<div class="container">
    <div class="card bg-dark">
        <div class="card-header">
            <h3>Lista de Pacientes</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Dni</th>
                    <th>Fecha ingreso</th>
                    <th>calle</th>
                    <th>localidad</th>
                    <th>provincia</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="paciente: ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.apellido}"></td>
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.email}"></td>
                    <td th:text="${paciente.dni}"></td>
                    <td th:text="${paciente.fechaIngreso}"></td>
                    <td th:text="${paciente.domicilio.calle+ ' ' +paciente.domicilio.numero}"></td>
                    <td th:text="${paciente.domicilio.localidad}"></td>
                    <td th:text="${paciente.domicilio.provincia}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <a th:href="@{index}" class="btn btn-outline-primary btn-block">buscar paciente</a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<footer ></footer>
</body>
</html>
