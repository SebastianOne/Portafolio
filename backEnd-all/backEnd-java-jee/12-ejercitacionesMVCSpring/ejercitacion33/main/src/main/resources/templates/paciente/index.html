<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header></header>
<div class="container">
    <div class="card bg-dark">
        <div class="card-header">
            <h3>Buscar Paciente</h3>
        </div>
        <div class="card-body">
            <form th:action="@{readOne}" th:object="${String}" method="get">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" name="email" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="submit" value="Buscar por Email" class="btn btn-outline-primary">
                        <a th:href="@{lista}" class="btn btn-outline-primary btn-block">Listar Pacientes</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer ></footer>
</body>
</html>
